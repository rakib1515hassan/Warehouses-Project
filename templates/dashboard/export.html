{% extends 'dashboard/dsbase.html' %}
{% load static %}

{% block main %}
				<!--begin::Main-->
				<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
					<!--begin::Content wrapper-->
					<div class="d-flex flex-column flex-column-fluid">
						<!--begin::Toolbar-->
						<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
							<!--begin::Toolbar container-->
							<div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
								<!--begin::Page title-->
								<div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
									<!--begin::Title-->
									<h1
										class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
										Export</h1>
									<!--end::Title-->
									<!--begin::Breadcrumb-->
									<ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted">
											<a href="{% url 'account:account' %}"
												class="text-muted text-hover-primary">Dashboard</a>
										</li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item">
											<span class="bullet bg-gray-400 w-5px h-2px"></span>
										</li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted">Export</li>
										<!--end::Item-->
									</ul>
									<!--end::Breadcrumb-->

								</div>
								<!--end::Page title-->

							</div>
							<!--end::Toolbar container-->

						</div>
						<!--end::Toolbar-->
<!--begin::Content-->
			<div id="kt_app_content" class="app-content flex-column-fluid">
				<!--begin::Content container-->
				<div id="kt_app_content_container" class="app-container container-fluid">
					<!--begin::Row-->
					<div class="row g-5 g-xl-10 mb-5 mb-xl-10">
						<!--begin::Col-->
						<div class="col-md-6 col-lg-6 col-xl-6 col-xxl-3 mb-md-5 mb-xl-10">
							<!--begin::Card widget 20-->
							<div class="card card-flush bgi-no-repeat bgi-size-contain bgi-position-x-end h-md-100 mb-5 mb-xl-10"
								style="background-color: #d741f1;background-image:url('{% static 'assets/media/patterns/vector-1.png' %}');">
								<!--begin::Header-->
								<div class="card-header pt-5">
									<!--begin::Title-->
									<div class="card-title d-flex flex-column">
										<!--begin::Amount-->
										<span class="fs-2hx fw-bold text-white me-2 lh-1 ls-n2">{{total_warehouse}}</span>
										<!--end::Amount-->
										<!--begin::Subtitle-->
										<span class="text-white opacity-75 pt-1 fw-semibold fs-6">Warehouse</span>
										<!--end::Subtitle-->
									</div>
									<!--end::Title-->
								</div>
								<!--end::Header-->
								<!--begin::Card body-->

								<!--end::Card body-->
							</div>
							<!--end::Card widget 20-->
						</div>
						<!--end::Col-->
						<!--begin::Col-->
						<div class="col-md-6 col-lg-6 col-xl-6 col-xxl-3 mb-md-5 mb-xl-10">
							<!--begin::Card widget 17-->
							<div class="card card-flush h-md-100 mb-5 mb-xl-10" style="background-color: rgba(69,199,42,0.85)">
								<!--begin::Header-->
								<div class="card-header pt-5">
									<!--begin::Title-->
									<div class="card-title d-flex flex-column">
										<!--begin::Info-->
										<div class="d-flex align-items-center">
											<!--begin::Currency-->
											<!--end::Currency-->
											<!--begin::Amount-->
											<span
												class="fs-2hx fw-bold text-dark me-2 lh-1 ls-n2">{{total_booking}}</span>
											<!--end::Amount-->
										</div>
										<!--end::Info-->
										<!--begin::Subtitle-->
										<span class="text-gray-400 pt-1 fw-semibold fs-6">Total booking</span>
										<!--end::Subtitle-->
									</div>
									<!--end::Title-->
								</div>
								<!--end::Header-->

								<!--end::Card body-->
							</div>
							<!--end::Card widget 17-->

						</div>
						<!--end::Col-->
<!--begin::Col-->
						<div class="col-md-6 col-lg-6 col-xl-6 col-xxl-3 mb-md-5 mb-xl-10">
							<!--begin::Card widget 17-->
							<div class="card card-flush h-md-100 mb-5 mb-xl-10">
								<!--begin::Header-->
								<div class="card-header pt-5">
									<!--begin::Title-->
									<div class="card-title d-flex flex-column">
										<!--begin::Info-->
										<div class="d-flex align-items-center">
											<!--begin::Currency-->
											<!--end::Currency-->
											<!--begin::Amount-->
											<span
												class="fs-2hx fw-bold text-dark me-2 lh-1 ls-n2">{{total_user}}</span>
											<!--end::Amount-->
										</div>
										<!--end::Info-->
										<!--begin::Subtitle-->
										<span class="text-gray-400 pt-1 fw-semibold fs-6">User</span>
										<!--end::Subtitle-->
									</div>
									<!--end::Title-->
								</div>
								<!--end::Header-->

								<!--end::Card body-->
							</div>
							<!--end::Card widget 17-->

						</div>
						<!--end::Col-->
					</div>
					<!--end::Row-->

				</div>
				<!--end::Content container-->
			</div>
						<!--end::Content-->
						<!--begin::Content-->
			<div id="kt_app_content" class="app-content flex-column-fluid">
				<!--begin::Content container-->
				<div id="kt_app_content_container" class="app-container container-fluid">
					<!--begin::Row-->
					<div class="row g-5 g-xl-10 mb-10 mb-xl-10">
						<!--begin::Col-->
						<div class="col-md-6 col-lg-6 col-xl-6 col-xxl-3 mb-md-5 mb-xl-10">
							<form id="kt_modal_export_users_form" class="form" method="POST" action="{% url 'account:export_bookings_csv' %}">
												{% csrf_token %}
												<!--begin::Input group-->
												<div class="fv-row mb-10">
													<!--begin::Label-->
													<label
														class="required fs-6 fw-semibold form-label mb-2">Select
														Export Option:</label>
													<!--end::Label-->
													<!--begin::Input-->
													<select name="model" data-control="select2"
														data-placeholder="Select a option"
														data-hide-search="true"
														class="form-select form-select-solid fw-bold">
														 <option value="User">User</option>
                                           				<option value="Booking">Booking</option>
                                            			<option value="Warehouse">Warehouse</option>
														<option value="Rating">Rating</option>
														<option value="Invoice">Invoice</option>
													</select>
													<!--end::Input-->
												</div>
												<!--end::Input group-->
												<!--begin::Actions-->
												<div class="text-center">
													<button type="submit" class="btn btn-primary"
														data-kt-users-modal-action="submit">
														<span class="indicator-label">Submit</span>
														<span class="indicator-progress">Please wait...
															<span
																class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
													</button>
												</div>
												<!--end::Actions-->
											</form>
						</div>
						<!--end::Col-->
						<!--begin::Col-->

						<!--end::Col-->

					</div>
					<!--end::Row-->

				</div>
				<!--end::Content container-->
			</div>
					</div>

					<!--end::Content wrapper-->

				</div>
				<!--end:::Main-->

{% endblock main %}


{% block scripts %}
<script src="{% static 'assets/js/custom/pages/user-profile/general.js' %}"></script>
{% endblock scripts %}
